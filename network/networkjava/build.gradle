
apply from: rootDir.absolutePath + "/gradle_config/java_config.gradle"
apply from: rootDir.absolutePath + "/gradle_config/kotlin_deps.gradle"

apply from: rootDir.absolutePath + "/gradle_config/deps_config.gradle"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "${network.retrofit2}"
    compile "${network.retrofit2_gson_convert}"
    compile "${network.retrofit2_fastjson_convert}"
    compile "${network.retrofit2_adapter_rxjava}"
    compile "${network.okhttp3}"

    compile "${json.fastjson}"

}
