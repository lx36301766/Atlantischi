
apply plugin: 'kotlin-android'

apply from: rootDir.absolutePath + "/gradle/deps_config.gradle"

android {

    compileSdkVersion Integer.parseInt("${COMPILE_SDK_VERSION}")
    buildToolsVersion "${BUILD_TOOLS_VERSION}"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion Integer.parseInt("${MIN_SDK_VERSION}")
        targetSdkVersion Integer.parseInt("${TARGET_SDK_VERSION}")
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {

        def keystorePath = rootDir.absolutePath + "/gradle/keystore/atlantischi.jks"

        debug {
            storeFile file(keystorePath)
            storePassword "5393147"
            keyAlias "xuanl"
            keyPassword "5393147"
            v2SigningEnabled false
        }

        release {
            storeFile file(keystorePath)
            storePassword "5393147"
            keyAlias "xuanl"
            keyPassword "5393147"
            v2SigningEnabled false
        }
    }

    buildTypes {
        release {
            minifyEnabled true// 允许使用proguard
            zipAlignEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false // 允许使用proguard;
            debuggable true
            zipAlignEnabled true
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile "${support_deps.appcompatV7}"
    compile "${view.constraint_layout}"
}
