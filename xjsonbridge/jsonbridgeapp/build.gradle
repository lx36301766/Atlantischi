apply plugin: 'com.android.application'

apply from: rootDir.absolutePath + "/gradle_config/android_config.gradle"
apply from: rootDir.absolutePath + "/gradle_config/deps_config.gradle"

android {

    defaultConfig {
        applicationId "pl.atlantischi.jsonbridge.app"
        versionCode 1
        versionName "1.0"
    }

}

dependencies {
    compile "${json.gson}"
    compile "${json.fastjson}"
    compile "${json.fastjson_android}"
    compile "${json.moshi}"
}
