apply plugin: 'com.android.application'

apply from: "../gradle_config/base_config.gradle"
apply from: "../gradle_config/deps_config.gradle"

android {

    defaultConfig {
        applicationId "com.videocompress"
        versionCode 1
        versionName "1.0"
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile "${SUPPORT_DEPS.appcompatV7}"
    compile "${DEPS.constraint_layout}"

    compile files('libs/aspectjrt-1.7.3.jar')
    compile files('libs/isoparser-1.0.6.jar')
}
