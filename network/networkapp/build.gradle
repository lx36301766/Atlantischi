apply plugin: 'com.android.application'

apply from: "../../gradle_config/base_config.gradle"
apply from: "../../gradle_config/deps_config.gradle"

android {

    defaultConfig {
        applicationId "pl.atlantischi.networkapp"
        versionCode 1
        versionName "1.0"
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile "${SUPPORT_DEPS.appcompatV7}"
    compile "${DEPS.constraint_layout}"

    compile "${SQUAREUP.javapoet}"
    compile "${SQUAREUP.retrofit2}"
    compile "${SQUAREUP.okhttp3}"
    compile "${DEPS.volley}"

}
